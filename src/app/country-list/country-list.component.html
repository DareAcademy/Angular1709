<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of countries">
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>
                <input type="button" value="Delete" class="btn btn-danger" (click)="delete(item.id)">
                <input type="button" value="Edit" class="btn btn-primary" (click)="edit(item.id)">
            </td>
        </tr>
    </tbody>
</table>
