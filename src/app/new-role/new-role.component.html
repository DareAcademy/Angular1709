<form [formGroup]="RoleForm">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="txtName" placeholder="role name">
        <span *ngIf="RoleForm.controls['txtName'].touched && RoleForm.hasError('required','txtName')">Please fill out the role name</span>
    </div>

    <div class="mb-3">
        <input type="button" value="Save"  class="btn btn-primary" (click)="Save()">
        
    </div>  

</form>
