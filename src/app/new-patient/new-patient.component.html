<form [formGroup]="PatientForm">
<div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="txtfirstName" placeholder="patient first name">
    <span *ngIf="PatientForm.controls['txtfirstName'].touched && PatientForm.hasError('required','txtfirstName')">Please fill out the patient first name</span>
</div>

<div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="txtlastName" placeholder="patient last name">
    <span *ngIf="PatientForm.controls['txtlastName'].touched && PatientForm.hasError('required','txtlastName')">Please fill out the patient last name</span>
</div>
<div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" formControlName="txtphone" placeholder="patient Phone number">
    <span *ngIf="PatientForm.controls['txtphone'].touched && PatientForm.hasError('required','txtphone')">Please fill out the patient phone</span>
</div>
<div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" formControlName="txtdob">
    <span *ngIf="PatientForm.controls['txtdob'].touched && PatientForm.hasError('required','txtdob')">Please fill out the patient DOB</span>
</div>

<div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="rbgender"  value="male">
        <label class="form-check-label" >Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="rbgender"  value="female">
        <label class="form-check-label" >Female</label>
      </div>
</div>

<div class="mb-3">
    <label class="form-label">Country</label>
    <select class="form-select" formControlName="ddlcountry_Id">
        <option selected>Select Country</option>
        <option *ngFor="let item of countries" [value]="item.id">{{item.name}}</option>
      </select>
      <span *ngIf="PatientForm.controls['ddlcountry_Id'].touched && PatientForm.hasError('required','ddlcountry_Id')">Please select patient country</span>
</div>

<div class="mb-3">
    <input type="button" value="Save" *ngIf="IsEdit==false" class="btn btn-primary" (click)="onSave()">
    <input type="button" value="Update" *ngIf="IsEdit==true" class="btn btn-primary" (click)="Update()">
</div>
</form>
