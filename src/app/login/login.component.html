<form [formGroup]="UserForm">

    <div class="mb-3">
        <label class="form-label">{{'Login.username' |translate}}</label>
        <input type="text" class="form-control" formControlName="txtUsername" [placeholder]="'Login.usernameplaceholder'|translate">
        <span *ngIf="UserForm.controls['txtUsername'].touched && UserForm.hasError('required','txtUsername')">Please fill out the username</span>
    </div>


    <div class="mb-3">
        <label class="form-label">{{'Login.password' |translate}}</label>
        <input type="password" class="form-control" formControlName="txtPassword" [placeholder]="'Login.Passwordplaceholder'|translate">
        <span *ngIf="UserForm.controls['txtPassword'].touched && UserForm.hasError('required','txtPassword')">Please fill out the password</span>
    </div>
    <div class="mb-3">
        <label class="form-label">{{'Login.language' |translate}}</label>
        <select class="form-select" #ddlLanguage (change)="changeLanguage()">
            <option value="en">{{'Login.english' |translate}}</option>
            <option value="ar">{{'Login.arabic' |translate}}</option>

          </select>
    </div>

    <div class="mb-3">
        <input type="button" [value]="'action.login' |translate"  class="btn btn-primary" (click)="Login()">
        
    </div>    
    
    </form>
